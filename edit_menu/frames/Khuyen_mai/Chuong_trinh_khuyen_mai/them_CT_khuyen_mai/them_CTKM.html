<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Mã Khuyến Mãi</title>
    <link rel="stylesheet" href="./css/CTKM.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="them_ma_container">
        <div class="title">
            <ul>
                <li>
                    <h2>Thêm chương trình khuyến mãi</h2>
                </li>
                <li class="right">
                    <button>Lưu</button>
                </li>
                <li class="right">
                    <button onclick="cancle()">Huỷ</button>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="create_code">
                <h2>Tên chương trình khuyến mãi</h2>
                <input class="create_code_input" type="text" id="" placeholder="Nhập tên chương trình khuyến mãi">
                <!-- <p>Khách hàng sẽ nhập mã khuyến mãi này ở màn hình thanh toán</p> -->
                <!-- <input class="create_code_checkbox" type="checkbox"><a>Áp dụng cùng với chương trình khuyến mãi</a> -->
            </div>
            <div class="value">
                <h2>Loại khuyến mãi</h2>
                <input type="radio" name="loai_km">Theo phần trăm<br>
                <input type="radio" name="loai_km">Theo số tiền<br>
                <input type="radio" name="loai_km">Đồng giá
            </div>
            <div class="apply">
                <h2>Giá trị</h2>
                <label for="">Giá trị khuyến mãi (vnđ)</label><br>
                <input type="number">
            </div>
            <div class="apply_condition">
                <h2>Áp dụng cho</h2>
                <input type="radio" name="dk_apdung">Tất cả sản phẩm<br>
                <input type="radio" id="apply_cd" name="dk_apdung">Danh mục sản phẩm
                <div id="show" class="hide_select">
                    <select name="" id="">
                        <option value="">Sinh nhật</option>
                        <option value="">Tiệc tại gia</option>
                        <option value="">Kỉ niệm ngày cưới</option>
                    </select>
                </div>
                <br><input type="radio" name="dk_apdung">Sản phẩm<br>
            </div>
            <div class="time">
                <h2>Thời gian</h2>
                <div class="part1_time">
                    <label for="">Thời gian bắt đầu</label><br>
                    <input type="datetime-local"><br>
                </div>
                <div class="part1_time">
                    <label for="">Thời gian kết thúc</label><br>
                    <input type="datetime-local">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/CTKM.js"></script>
    
</body>
</html>
