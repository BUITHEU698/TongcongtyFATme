<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin chương trình khuyến Mãi</title>
    <link rel="stylesheet" href="./css/thong_tin_CTKM.css">
    <link rel="stylesheet" href="/Home_main_page/css/reset.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/thong_tin_CTKM.js"></script>
    <div class="them_ma_container">
        <form action="#" name="thong_tin_KM">
            <div class="title">
                <ul>
                    <li>
                        <h2>Thông tin chương trình khuyến mãi</h2>
                    </li>
                    <li class="right">
                        <button onclick="save()">Lưu</button>
                    </li>
                    <li class="right">
                        <button onclick="cancle()">Huỷ</button>
                    </li>
                </ul>
            </div>
            <div class="main">
                <div class="create_code">
                    <a>Tên chương trình khuyến mãi (*)</a><br>
                    <input class="create_code_input" type="text" id="name" autofocus placeholder="Nhập tên chương trình khuyến mãi">
                    <a class="error_header" id="header"></a><br>
                    <!-- <p>Khách hàng sẽ nhập mã khuyến mãi này ở màn hình thanh toán</p> -->
                    <!-- <input class="create_code_checkbox" type="checkbox"><a>Áp dụng cùng với chương trình khuyến mãi</a> -->
                </div>
                <div class="value">
                    <h2>Loại khuyến mãi</h2>
                    <input type="radio" checked = "checked" name="type_code">Theo phần trăm<br>
                    <input type="radio" name="type_code">Theo số tiền<br>
                    <input type="radio" name="type_code">Đồng giá
                </div>
                <!-- <div class="apply">
                    <h2>Giá trị</h2>
                    <label for="">Giá trị khuyến mãi (vnđ)</label><br>
                    <input type="number">
                </div> -->
                <div class="apply_condition">
                    <h2>Áp dụng cho</h2>
                    <input type="radio" checked = "checked" name="apply" value="a">Tất cả sản phẩm<br>
                    <input type="radio" name="apply" id="apply_cd" value="b">Danh mục sản phẩm
                        <div id="show">
                            <select name="" id="">
                                <option value="">Sinh nhật</option>
                                <option value="">Tiệc tại gia</option>
                                <option value="">Tiệc kỉ niệm ngày cưới</option>
                            </select>
                        </div>
                    <!-- <br>
                    <input type="radio" name="apply">Sản phẩm<br> -->
                </div>
                <div class="time">
                    <h2>Thời gian (*)</h2>
                    <div class="part1_time">
                        <label for="">Thời gian bắt đầu</label><br>
                        <input type="datetime-local" id="timeStart"><a id="start"></a>
                    </div>
                    <div class="part1_time">
                        <label for="">Thời gian kết thúc</label><br>
                        <input type="datetime-local" id="timeEnd"><a id="end"></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- <script src="./them_ma_js/them_ma.js"></script> -->
</body>
</html>
